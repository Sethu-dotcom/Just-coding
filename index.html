<!DOCTYPE html>
<html>
<head>
  <title>For Nompumelelo 💖</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #333;
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      font-size: 2.5em;
      color: #cc3366;
    }
    .note {
      font-size: 1.5em;
      margin-top: 30px;
      white-space: pre-line; 
    }
  </style>
</head>
<body>
  <h1>🌸 For Nompumelelo 🌸</h1>
  <p class="note" id="message"></p>

  <script>
    const messages = [
      "I had to learn how to code in HTML to write you this.😭",
      "I might not be the best at expressing myself but I really do care. ❤",
      "Stufuza. ❤",
      "You not kissing me hurts.😭",
      "Let us get it right this time.\nDon't let the traumas of the past affect us."
    ];
    const random = messages[Math.floor(Math.random() * messages.length)];
    document.getElementById('message').textContent = random;
  </script>
</body>
</html>
